<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Estimate Score</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.6.1/angular-translate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="scripts/estimate.js"></script>
	<script src="scripts/matches.js"></script>
	<link rel="shortcut icon" type="image/x-icon" href="pages/football_ball.ico"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body ng-app="estimate">
			
	<div class="jumbotron">
		<div class="container">
			<h1>Estimate Score</h1>
			<p translate="HEADER_DESCRIPTION">Developing version</p>
			<div ng-controller="Ctrl" class="float-right">
				<button class="btn btn-primary" ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN" class="ng-scope">english</button>
				<button class="btn btn-primary" ng-click="changeLanguage('sk')" translate="BUTTON_LANG_SK" class="ng-scope">slovak</button>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div id="possible-navigator">
			<a href="#/!">Main</a>
			<a href="#!next">Next</a>
		</div>

		<!-- insert subpages -->
		<div ng-view></div>
	</div>
	
	<div class="jumbotron text-center">
		<div class="container">
			<p>&copy; 2018</p>
		</div>
	</div>

</body>
</html>
