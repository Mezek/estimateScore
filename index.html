<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Estimate Score</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.6.1/angular-translate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="scripts/estimate.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body ng-app="estimate">
			
	<div class="jumbotron">
		<div class="container">
			<h1>Estimate Score</h1>
			<p translate="HEADER_DESCRIPTION">Developing version</p>
			<div ng-controller="Ctrl" class="float-right">
				<button class="btn btn-primary" ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN" class="ng-scope">english</button>
				<button class="btn btn-primary" ng-click="changeLanguage('sk')" translate="BUTTON_LANG_SK" class="ng-scope">slovak</button>
			</div>
		</div>
	</div>

	<div class="container" >
		<div id="test" class="row" ng-controller="Click">
			<div class="col-sm-6">
				<div class="alert" ng-class="{'testClass':class_status }">{{single_message}}</div>
					<a class="btn btn-info" ng-click="setClass()">Click Class</a>
			</div>
			<div class="col-sm-6">
				<ul>
					<li ng-repeat="x in tnames">{{ x }}</li>
				</ul>
			</div>
		</div>

		<div id="scoreTable" class="row">
			<div class="col">
				<div ng-controller="TableController as Tbl">
					<h3>Subheader</h3>
					<div class="panel panel-default">
						<div class="panel-heading"><span class="lead">WU15</span></div>
						<div class="tablecontainer">
							<table class="table table-condensed table-hover">
								<thead>
									<tr>
										<th>P</th>
										<th>Team</th>
										<th>GP</th><!-- Played -->
										<th>W</th><!-- Won -->
										<th>D</th><!-- Drawn -->
										<th>L</th><!-- Lost -->
										<th>F:A</th><!-- For --> <!-- Against -->
										<th>GD</th><!-- Goal Difference --> 
										<th>P</th><!-- Points -->
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="u in Tbl.scoreData" ng-class="{'team-set': $index == Tbl.selectedRow}">
										<td><span ng-bind="u.tid"></span></td>
										<td><span ng-bind="u.club"></span></td>
										<td><span ng-bind="u.z"></span></td>
										<td><span ng-bind="u.v"></span></td>
										<td><span ng-bind="u.r"></span></td>
										<td><span ng-bind="u.p"></span></td>
										<td>{{ u.sda }} : {{ u.sdo }}</td>
										<td>{{ u.sda - u.sdo }}</td>
										<td>{{ u.v * 3 -- u.r }}</td>
										<td>
											<button type="button" ng-click="Tbl.setHomeTeam(u.tid)" class="btn btn-success custom-width">Set</button>
											<button type="button" ng-click="Tbl.unsetHomeTeam(u.tid)" class="btn btn-danger custom-width">Unset</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="test" class="row">
			<div class="col-sm-6">
				<h2>Test</h2>
				<div class="span4">
					<div>
						<h2 translate="TITLE">Hello</h2>
						<p translate="FOO">This is a paragraph</p>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
			</div>
		</div>
	</div>
	
	<div class="jumbotron text-center">
		<div class="container">
			<p>&copy; 2018</p>
		</div>
	</div>

</body>
</html>
