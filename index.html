<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Estimate Score</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.6.1/angular-translate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="scripts/estimate.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body ng-app="estimate">
			
	<div class="jumbotron">
		<h1>Estimate Score</h1>
		<p translate="HEADER_DESCRIPTION">Developing version</p>
		<div ng-controller="Ctrl" class="float-right">
			<button class="btn btn-primary" ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN" class="ng-scope">english</button>
			<button class="btn btn-primary" ng-click="changeLanguage('sk')" translate="BUTTON_LANG_SK" class="ng-scope">slovak</button>
		</div>
	</div>

	<div class="container">
		<div id="test" class="row">
			<div class="col-sm-6">
				<h2>Test</h2>
				<div class="span4">
					<div>
						<h2 translate="TITLE">Hello</h2>
						<p translate="FOO">This is a paragraph</p>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
			</div>
		</div>

		<div id="scoreTable" class="row">
			<div class="col">
				<div ng-controller="TableController as Tbl">
					<h3>Subheader</h3>
					<div class="panel panel-default">
						<div class="panel-heading"><span class="lead">List of Users </span></div>
						<div class="tablecontainer">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>ID.</th>
										<th>Name</th>
										<th>Address</th>
										<th>Email</th>
										<th width="100">
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="u in Tbl.users">
										<td><span ng-bind="u.id"></span></td>
										<td><span ng-bind="u.username"></span></td>
										<td><span ng-bind="u.address"></span></td>
										<td><span ng-bind="u.email"></span></td>
										<td>
											<button type="button" ng-click="Tbl.edit(u.id)" class="btn btn-success custom-width">Edit</button>
											<button type="button" ng-click="Tbl.remove(u.id)" class="btn btn-danger custom-width">Remove</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="jumbotron text-center">
		<p>Footer</p>
	</div>

</body>
</html>
