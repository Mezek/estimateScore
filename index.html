<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.6.1/angular-translate.js"></script>
	<script src="scripts/estimate.js"></script>
	
	<!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div id="main-container">

		<div ng-app="estimate">
			
			<div id="header">
				<h1>Estimate Score</h1>
			</div>

			<div id="test">
				<h2>Test</h2>
				<div class="span4">
					<div class="well">
						<h2 translate="TITLE">Hello</h2>
						<p translate="FOO">This is a paragraph</p>
					</div>
					<div ng-controller="Ctrl">
						<button class="btn" ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN" class="ng-scope">english</button>
						<button class="btn" ng-click="changeLanguage('de')" translate="BUTTON_LANG_DE" class="ng-scope">german</button>
					</div>
				</div>
			</div>

			<div id="scoreTable">
				<div ng-controller="TableController as Tbl">
					<h3>Subheader</h3>
					<div class="panel panel-default">
						<div class="panel-heading"><span class="lead">List of Users </span></div>
						<div class="tablecontainer">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>ID.</th>
										<th>Name</th>
										<th>Address</th>
										<th>Email</th>
										<th width="100">
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="u in Tbl.users">
										<td><span ng-bind="u.id"></span></td>
										<td><span ng-bind="u.username"></span></td>
										<td><span ng-bind="u.address"></span></td>
										<td><span ng-bind="u.email"></span></td>
										<td>
											<button type="button" ng-click="Tbl.edit(u.id)" class="btn btn-success custom-width">Edit</button>
											<button type="button" ng-click="Tbl.remove(u.id)" class="btn btn-danger custom-width">Remove</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>
</body>
</html>
